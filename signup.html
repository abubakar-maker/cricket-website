<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
 <link rel="stylesheet" href="genrel.css"> 
</head>
<body>
   <a href="http://127.0.0.1:5500/index.html#">
    <img  id="logo" src="img/images-removebg-preview.png" alt="" >
   </a>
   <br>


    <div class="container">
        <h2>Login/Signup Page</h2>
        <button id="google-login-btn">Sign in with Google</button>
    </div>


    <form action="#" method="POST">
        <h2>Login</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input id="login" type="submit" value="Login">
    </form>
    <form action="#" method="POST">
        <h2>Sign Up</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input id="sign" type="submit" value="Sign Up">
    </form>
    <script src="signup.js"></script>
</body>
</html>
