<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="genrel.css">
  
</head>

<body>
    <a href="index.html">
        <img id="logo" src="img/images-removebg-preview.png" alt="">
    </a>


    <!-- Signup Form -->
    <div class="container">
        <h2>Signup</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="signup-username">Username (email)</label>
                <input type="text" id="signup-username" name="signup-username" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="signup-password" required>
                <p id="incorrect-para"></p>
                <input id="checkbox" type="checkbox" onclick="myFunction()">Show Password
            </div>
            
            <input  type="submit" value="Signup">
            <div class="login-p">
            <p>Have an account?</p>
            <a href="login.html">login</a>
        </div>
        </form>
       
    </div>



 <script src="signup.js"></script> 
</body>

</html>
